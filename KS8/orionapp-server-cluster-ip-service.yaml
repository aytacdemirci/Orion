
# an absract way to expose an application running on a set of Pods as a network service
apiVersion: v1
kind: Service
metadata:
  name: orionapp-service
spec:
  type: NodePort
  selector:
    app: orionapp
  ports:
  - port: 80  #  people can reach into our api from the outside and that has to be mapped into a port in the container
    targetPort: 80
    nodePort: 30035


